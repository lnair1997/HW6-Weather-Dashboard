<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bulma Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <nav class="navbar is-fixed-top">
        <div class="navbar-brand">
            <h1 class="navbar-item title is-1">Weather DashBoard</h1>
        </div>
    </nav>

    <main class="container is-fluid">

        <div class="columns">
            <div class="column is-3">
                <div class="card" id="searchCard">
                    <h5 class="title is-5">Search for a City:</h5>
                    <div class="field has-addons">
                        <p class="control">
                            <input type="text" class="input" placeholder="Enter City Name" id="userInput">
                        </p>
                        <p class="control">
                            <button class="button is-info" id="searchBtn">Search</button>
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-content">
                            <ul></ul>
                        </div>
                    </div>
                </div>

            </div>

            <div class="column" id="weatherBox">
                <div class="card">
                    <div class="card-content">
                        <p class="title is-3" id="cityName"></p>
                        <p class="title is-5" id="temperature"></p>
                        <p class="title is-5" id="humidity"></p>
                        <p class="title is-5" id="windSpeed"></p>
                        <p class="title is-5" id="UV"></p>
                    </div>
                </div>

                <br>

                <div class="columns">
                    <div class="column">
                        <h4 class="title is-4" id="forecast"></h4>
                    </div>
                </div>

                <div class="columns" id="forecastBox">
                    <div class="column"></div>
                </div>

            </div>

        </div>
       

    </main>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/moment.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
