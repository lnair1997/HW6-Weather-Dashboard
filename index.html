<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>

        <div class="row">
                <div class="card">
                    <div class="row" id="row1">
                        <h5>Search for a City:</h5>
                        <div class="form-group col-9" id="searchBox">
                            <input type="text" class="form-control" id="userInput">
                        </div>
                        <button id="searchBtn" class="btn btn-primary col-2"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush"></ul>
                    </div>
                </div>

            <div class="col-8" id="weatherBox">
                <div class="row">
                    <div class="col-12">
                        <div class="card" id="weatherCard">
                            <h4 class="card-title" id="cityName"></h4>
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="windSpeed"></p>
                            <p id="UV"></p>
                        </div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-12">
                        <h5 id="forecast"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="forecastBox"></div>
                </div>
            </div>
        </div>
    </div>
