    <nav class="navbar is-fixed-top is-dark is-centered">
        <div class="navbar-brand">
            <h1 class="navbar-item title">Weather DashBoard</h1>
        </div>
    </nav>


    <main class="container is-fluid">

        <div class="columns">
            <div class="column is-3">
                <div class="card">
                    <h5 class="title is-5">Search for a City:</h5>
                    <div class="field has-addons">
                        <p class="control">
                            <input type="text" class="input" placeholder="Enter City Name" id="userInput">
                        </p>
                        <p class="control">
                            <button class="button is-info" id="searchBtn">Search</button>
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-content">
                            <ul></ul>
                        </div>
                    </div>
                </div>

            </div>

            <div class="column">

                <div class="card">
                    <div class="card-content" id="weatherBox">
                        <p class="title is-3" id="cityName"></p>
                        <p class="title is-5" id="temperature"></p>
                        <p class="title is-5" id="humidity"></p>
                        <p class="title is-5" id="windSpeed"></p>
                        <p class="title is-5" id="UV"></p>
                    </div>
                </div>

                <br>

                <div class="columns">
                    <div class="column">
                        <h4 class="title is-4 is-centered" id="forecast"></h4>
                    </div>
                </div>

                <div class="columns" id="forecastBox">
                    <div class="column"></div>
                </div>

            </div>

        </div>
       

    </main>
